<!DOCTYPE html>
<html>
<head>
    <title>加密配置管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .key-display {
            word-break: break-all;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin: 10px 0;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
        }
        .error {
            background: #f2dede;
            color: #a94442;
        }
        .copy-button {
            background: #2196F3;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
        .copy-button:hover {
            background: #1976D2;
        }
        .key-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>加密配置管理</h1>
    
    <div class="container">
        <h2>当前加密模式</h2>
        <p id="currentMode">加载中...</p>
        
        <h2>当前 EncodingAESKey</h2>
        <div class="key-container">
            <div id="currentKey" class="key-display">加载中...</div>
            <button id="copyBtn" class="copy-button">复制密钥</button>
        </div>
        
        <button id="generateBtn" class="button">生成新的 EncodingAESKey</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keyDisplay = document.getElementById('currentKey');
            const modeDisplay = document.getElementById('currentMode');
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const status = document.getElementById('status');

            // 复制功能
            copyBtn.addEventListener('click', async function() {
                try {
                    const key = keyDisplay.textContent;
                    await navigator.clipboard.writeText(key);
                    showStatus('密钥已复制到剪贴板！', true);
                } catch (err) {
                    // 降级方案
                    const textArea = document.createElement('textarea');
                    textArea.value = keyDisplay.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        showStatus('密钥已复制到剪贴板！', true);
                    } catch (err) {
                        showStatus('复制失败，请手动复制', false);
                    }
                    document.body.removeChild(textArea);
                }
            });

            // 加载配置信息
            async function loadConfig() {
                try {
                    const response = await fetch('/wx/encryption/config');
                    const data = await response.json();
                    if (data.success) {
                        modeDisplay.textContent = data.encryptMode;
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    showStatus('获取配置信息失败: ' + err.message, false);
                }
            }

            // 加载当前密钥
            async function loadCurrentKey() {
                try {
                    const response = await fetch('/wx/encryption/current');
                    const data = await response.json();
                    if (data.success) {
                        keyDisplay.textContent = data.key;
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    showStatus('获取当前密钥失败: ' + err.message, false);
                }
            }

            // 生成新密钥
            generateBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/wx/encryption/generate', {
                        method: 'POST'
                    });
                    const data = await response.json();
                    if (data.success) {
                        keyDisplay.textContent = data.key;
                        showStatus('新的 EncodingAESKey 生成成功！', true);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    showStatus('生成新密钥失败: ' + err.message, false);
                }
            });

            function showStatus(message, isSuccess) {
                status.textContent = message;
                status.className = 'status ' + (isSuccess ? 'success' : 'error');
                status.style.display = 'block';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }

            // 初始加载
            loadConfig();
            loadCurrentKey();
        });
    </script>
</body>
</html>
